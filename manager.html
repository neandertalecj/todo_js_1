<html>
	<head>
		<meta charset="utf-8">
		<title>manager</title>
	</head>
	<body>
		<form name="form">
			<label>Tasck</label>
			<select name="day" id="">
				<option>Понеділок</option>
				<option>Вівторок</option>
				<option>Середа</option>
				<option>Четвер</option>
				<option>Пятниця</option>
				<option>Субота</option>
				<option>Неділя</option>
			</select><br>
			<textarea name="text" id="" cols="30" rows="10"></textarea><br>
			<input type="button" value="Enter" onClick="btnEnter()">
			<input type="button" value="Print" onClick="pr()">
		</form>
		<ol id="listTasck"></ol>
	</body>
	<script>
		var arr=[],
		days = [],
		Tex ='',
		forma = document.form;

		function btnEnter(){
			var text = forma.text.value;
			var day = forma.day.value;
			arr.push(text);
			days.push(day);
			// alert(text);
			document.form.reset();
		}
		function pr(){
			arr.forEach(function(iteam, i, arr){
				 Tex += '<li>'+days[i]+ ": " +iteam +" "+ "<button id='a"+ i +"'type='button'>x</button>" + '</li>';
				document.getElementById('listTasck').innerHTML = Tex;
			});

			var li = document.querySelectorAll('LI');
				console.log(li);
				for(var j=0; j<li.length; j++){
					li[j].onclick=function(){
						arr.splice(li[j], 1);
						days.splice(li[j], 1);
					}
				}
		}//End pr f.


	</script>
</html>
